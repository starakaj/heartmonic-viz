<!DOCTYPE html>
<html>
<head>
	<title>WebGL</title>

	<script id="shader-vs" type="x-shader/x-vertex">
		precision mediump float;
		attribute vec3 aVertexPosition;
		uniform vec2 uViewportSize;
		void main()
		{
	    gl_Position = vec4(aVertexPosition, 1.0);
		}
	</script>

	<script id="shader-fs" type="x-shader/x-fragment">
		precision mediump float;
		uniform vec2 uViewportSize;
	  void main(void) {
	  	gl_FragColor = vec4(gl_FragCoord.x/uViewportSize.x, gl_FragCoord.x/uViewportSize.x, gl_FragCoord.x/uViewportSize.x, 1.0);
	  }
	</script>
</head>
<body>
<canvas id="glcanvas" width="640" height="480">
	Your browser doesn't appear to support the 
	<code>&lt;canvas&gt;</code> element.
</canvas>
<script type="text/javascript" src="../lib/sylvester.min.js"></script>
<script type="text/javascript" src="../lib/glUtils.js"></script>
<script type="text/javascript" src="./proto-2.js"></script>
</body>
</html>
